<div *ngIf="data$ | async as data" class="search result">
  <a [routerLink]="getRouterLink(element)" routerLinkActive="router-link-active"  *ngFor="let element of data" class="ui raised link blue card">
    <div class="content">
      <div class="header"><i class="ui user icon"></i> {{ element.name === '' ? 'Unknown' : element.name }}</div>
      <div class="description">
        <!-- <p>Nickname: {{ element.aliases[0] ? element.aliases[0] : 'Unknown' }}</p> -->
      </div>
    </div>
  </a>
</div>


<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
</div>

<ngx-spinner></ngx-spinner>
